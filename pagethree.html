<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/pagethree.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Paylix plugin</title>
</head>

<body>
  <div class="container">
    <h2>Open plugin</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content page__three__wrapper">
          <div class="close__button pr-3 pt-2">
            <button type="button" class="close " data-dismiss="modal"><img src="./icons/group-6.png" /></button>
          </div>
          <!-- Modal Header -->
          <div class="modal-header modal__header justify-content-start pl-4">
            <h4>Hi, Nice to meet you!</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body pl-4">
            <div class="modal__body__wrapper">
              <div class="modal__body__wrapper__first__text">
                <p>We just sent a message to your smartphone. please click on the link and download paylix app.</p>
              </div>
              <div class="modal__body__wrapper__second__text">
                <p>After a short registration you'll be able to enjoy all the benefits of Paylix:quick checkout Fast
                  payment & great deals!</p>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer modal__footer justify-content-start">
            <img src="./icons/logo.png" class="rounded logo__image pl-2" alt="Cinque Terre" />
             
            <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
            <img src="./icons/bitmap-copy.png" class="rounded position-absolute mobile__icon" alt="Cinque Terre" />
          </div>
         
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
