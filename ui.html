

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/uiStyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Paylix plugin</title>
</head>

<body>
  <div class="container">
    <h2>Open plugin</h2>
    <!-- Button to Open the Modal -->
    <button type="button"  class="btn btn-outline-info position-absolute l-0 t-0" data-toggle="modal" data-target="#myModal">
      Open Plugin
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content wrapper">
          <div class="pr-3 pt-2">
            <button type="button" class="close " data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal Header -->
          <div class="modal-header modal__header justify-content-start ">
            <img src="./icons/group-12.png" class="rounded pl-2" alt="Cinque Terre" />
            <div class="d-flex flex-column w-40 pl-2">
              <h5 class="modal-title line-height">Secure & Quick Checkout</h5>
              <p class="text-muted">Pay with your credit card using your smartphone.</p>
            </div>

          </div>

          <!-- Modal body -->
          <div class="modal-body ml-2 mr-2 px-1">
              <div class="d-inline ml-3 flag__wrapper pb-1"><img class="rounded flag" src="./icons/flag.png"/>+972</div>
            <form class="form-group d-inline">
                <!-- <input type="tel" class="flag_input" id="phone" data-parsley-required> -->
                <input type="text" class="phone__input pb-1" id="phone" placeholder="Your phone Number" name="phone">
                <span id="btnClick" class="input-group-addon "><img  src='./icons/pathCopy.png'></span>
          
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer modal__footer fluid">
            <img class="paylix__logo ml-2 px-1" src="./icons/group-2-copy.png" />
            <a class="page__two__link btn-link" src="" href="#">Need Help?</a>
            <a class="page__two__link btn-link" src="" href="#">Terms & Policies</a>
            <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
