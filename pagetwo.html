<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/pageTwo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Paylix plugin</title>
</head>

<body>
  <div class="container">
    <h2>Open plugin</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content second__page__wrapper">
          <div class="close__button pr-3 pt-2">
            <button type="button" class="close " data-dismiss="modal"><img src="./icons/group-6.png"/></button>
          </div>
          <img src="./icons/logo.png" class="logo__image ml-4"/>
          <!-- Modal Header -->
          <div class="modal-header modal__header justify-content-start">
            <img src="./icons/group-3.png" class="rounded" alt="Cinque Terre" />
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="modal__body__wrapper d-flex flex-column justify-content-center">
                    <img src="./icons/yes-copy.png" class="rounded yes__icon" alt="Cinque Terre" />
                    <h4>Check your smartphone</h4>
                    <p class="text-muted">Payment request succefylly sent to +972 54 2820008. For data security purpases this session will stay active for three minutes only.</p>
                    <h5 >02:59</h5>
              </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer modal__footer fluid d-flex justify-content-between">
            <a class="ml-2" src="" href="#">Send Again</a>
            <a class="mr-1" src="" href="#">Cancel Request</a>
            <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
